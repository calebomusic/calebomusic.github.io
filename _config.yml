# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://calebomusic.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: "Caleb Ontiveros"
  avatar:
  gravatar: # Email MD5 hash
  description: "Website of Caleb Ontiveros. Programmer, Philosopher." # used by search engines

  # Header and footer text
  header_text:

  header_text_feature_image:
  footer_text: true

  # Icons
  rss:
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "calebomusic"
  google_plus:
  instagram:
  linkedin: https://www.linkedin.com/in/caleb-ontiveros
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "cleboomusic"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: ">"
  str_prev: "<"
  str_continue_reading: "Continue"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Dosis:400,700|Source+Sans+Pro:400,700,700italic,400italic"
  katex: true # Enable if using math markup

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 3
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
gems: [jekyll-paginate]
